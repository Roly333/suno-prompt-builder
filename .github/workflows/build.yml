name: Build APK With Verified Action

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer (Verified Action)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # This specifies the command to run
          command: buildozer -v android debug
          # This tells the action where your spec file is
          spec_file: buildozer.spec

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: ${{ steps.buildozer.outputs.apk_path }}
