name: Build Android APK (Definitive Final)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Cache the Buildozer global directory
      # This makes subsequent builds much faster by reusing downloaded SDK/NDK
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # Step 3: Run the verified, community-trusted build action
      - name: Build with Buildozer (Verified Action)
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer -v android debug
          
      # Step 4: Upload the finished APK file
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: ${{ steps.buildozer.outputs.apk_path }}
