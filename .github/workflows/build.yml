name: Build Android APK (Definitive)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java (JDK 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # ------------------ THE CRUCIAL NEW SECTION ------------------
    # Manually set up Android SDK paths
    - name: Set up Android SDK
      run: |
        echo "ANDROID_HOME=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
        mkdir -p ${{ runner.temp }}/android-sdk/cmdline-tools
        wget --quiet --output-document=sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q sdk-tools.zip -d ${{ runner.temp }}/android-sdk/cmdline-tools
        mv ${{ runner.temp }}/android-sdk/cmdline-tools/cmdline-tools ${{ runner.temp }}/android-sdk/cmdline-tools/latest

    # Manually install required packages and accept licenses
    - name: Install Android Build Tools and Accept Licenses
      run: |
        yes | ${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;34.0.0" "platform-tools"
    # -----------------------------------------------------------

    - name: Install Buildozer and Dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade cython==0.29.37 # Use a known stable version
        pip install buildozer

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Android-APK
        path: bin/*.apk
